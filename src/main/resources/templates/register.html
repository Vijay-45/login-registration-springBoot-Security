<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-3">
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Registration Form</h2>
					</div>
					<div th:if="${param.success}">
						<div class="alert alert-info">You are Successfully
							Registered</div>
					</div>
					<div class="card-body">
						<form th:action="@{/register/save}" method="post"
							th:object="${user}">
							<div class="form-group mb-3">
								<label class="form-label">First name</label> <input
									class="form-control" name="firstname" type="text"
									th:field="*{firstName}">
								<p th:errors="*{firstName}" class="text-danger"
									th:if="${#fields.hasErrors('firstName')}"></p>
							</div>
							<div class="form-group mb-3">
								<label class="form-label">Last name</label> <input
									class="form-control" name="lastname" type="text"
									th:field="*{lastName}">
								<p th:errors="*{lastName}" class="text-danger"
									th:if="${#fields.hasErrors('lastName')}"></p>
							</div>
							<div class="form-group mb-3">
								<label class="form-label">Email</label> <input
									class="form-control" name="email" type="email"
									th:field="*{email}">
								<p th:errors="*{email}" class="text-danger"
									th:if="${#fields.hasErrors('email')}"></p>
							</div>
							<div class="form-group mb-3">
								<label class="form-label">Password</label> <input
									class="form-control" name="password" type="password"
									th:field="*{password}">
								<p th:errors="*{password}" class="text-danger"
									th:if="${#fields.hasErrors('password')}"></p>
							</div>
							<div class="form-group mb-3">
								<label class="form-label">Role</label> <input
									class="form-control" name="role" type="text" th:field="*{role}">
							</div>
							<div class="form-group mb-3">
								<button type="submit" class="btn btn-primary">register</button>
								<span>Already registered ? <a th:href="@{/login}">Login
										here</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
